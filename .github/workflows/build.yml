name: Build & Release

on:
  push:
    tags: ['v*']
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            args: '--target aarch64-apple-darwin --bundles dmg,app'
            rust-target: aarch64-apple-darwin
            label: macOS-ARM
          - platform: macos-latest
            args: '--target x86_64-apple-darwin --bundles dmg,app'
            rust-target: x86_64-apple-darwin
            label: macOS-Intel
          - platform: ubuntu-22.04
            args: ''
            rust-target: ''
            label: Linux
          - platform: windows-latest
            args: ''
            rust-target: ''
            label: Windows

    runs-on: ${{ matrix.platform }}
    name: Build (${{ matrix.label }})

    steps:
      - uses: actions/checkout@v4

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.rust-target }}

      - uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'
          key: ${{ matrix.rust-target }}

      - uses: oven-sh/setup-bun@v2
      - run: bun install --frozen-lockfile

      - name: Debug Apple signing secrets
        if: runner.os == 'macOS'
        run: |
          echo "APPLE_CERTIFICATE length: ${#APPLE_CERTIFICATE}"
          echo "APPLE_CERTIFICATE_PASSWORD set: $( [ -n "$APPLE_CERTIFICATE_PASSWORD" ] && echo yes || echo no )"
          echo "APPLE_SIGNING_IDENTITY: $APPLE_SIGNING_IDENTITY"
          echo "APPLE_ID set: $( [ -n "$APPLE_ID" ] && echo yes || echo no )"
          echo "APPLE_PASSWORD set: $( [ -n "$APPLE_PASSWORD" ] && echo yes || echo no )"
          echo "APPLE_TEAM_ID: $APPLE_TEAM_ID"
        env:
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}

      # CI build (no release)
      - name: Build Tauri app
        if: "!startsWith(github.ref, 'refs/tags/')"
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tauriScript: bunx tauri
          args: ${{ matrix.args }}

      - name: Upload artifacts
        if: "!startsWith(github.ref, 'refs/tags/')"
        uses: actions/upload-artifact@v4
        with:
          name: app-${{ matrix.label }}
          path: |
            src-tauri/target/aarch64-apple-darwin/release/bundle/macos/
            src-tauri/target/x86_64-apple-darwin/release/bundle/macos/
            src-tauri/target/release/bundle/deb/
            src-tauri/target/release/bundle/appimage/
            src-tauri/target/release/bundle/msi/
            src-tauri/target/release/bundle/nsis/
          if-no-files-found: warn

      # Release build â€” creates draft GitHub Release with installers
      - name: Build and release
        if: startsWith(github.ref, 'refs/tags/')
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tauriScript: bunx tauri
          args: ${{ matrix.args }}
          tagName: ${{ github.ref_name }}
          releaseName: 'Shoulders ${{ github.ref_name }}'
          releaseBody: 'Download the installer for your platform below.'
          releaseDraft: true
          prerelease: false
          includeUpdaterJson: true
